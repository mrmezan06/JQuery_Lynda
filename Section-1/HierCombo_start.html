<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Document</title>
<script type="text/javascript" src="../jquery_3.4.1.js"></script>
<script type="text/javascript">
    $("document").ready(function() {
		/* p and li.b selector hierarchy */
		//$("p, li.b").css("border", "3px solid red");
		/* ul select after li.a select */
		//$("ul, li.a").css("border", "3px solid red");
		/* ul next paragraph-->p */
		$("ul +p").css("border", "3px solid red");
		/* sibling */
		$("#list1 ~ p").css("border", "3px solid red");

    });
</script>
<style type="text/css">
.a { color: Navy; }
.b { color: Maroon; }
</style>
</head>
<body>
	<ul id="list1">
		<li class="a">item 1</li>
		<li class="a">item 2</li>
		<li class="b">item 3</li>
		<li class="b">item 4</li>
	</ul>
<p class="a">This is paragraph 1</p>
<p id="para1">This is paragraph 2</p>
<p class="b">This is paragraph 3</p>
<p>This is paragraph 4</p>
</body>
</html>
